    name: "IZA OS Local"
    price: 0
    features:
      - Local AI orchestration
      - Basic mobile access
      - Limited repositories
      - Community support
  
  premium:
    name: "IZA OS Cloud"
    price: 99
    features:
      - Cloud AI orchestration
      - Full mobile access
      - Unlimited repositories
      - Priority support
      - Advanced analytics
  
  enterprise:
